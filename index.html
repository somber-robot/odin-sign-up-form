<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="image-section">
            <div class="sidebar">
                <img class="logo-image" src="images/logo.png" alt="">
                <span class="logo-text">ODIN</span>
            </div>
            <p class="bg-credit-text">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
        </div>
        <div class="form-section">
            <div class="opening-paragraph">
                <div class="padding"></div>
                <p>This is not a read online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="main-form">
                <p>Let's do this!</p>
                <form action="https://httpbin.org/post" id="form" method="post">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <br>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <br>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-num">PHONE NUMBER</label>
                        <br>
                        <input type="tel" name="phone-num" id="phone-num">
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <br>
                        <input type="password" name="password" id="pwd" minlength="5" required>
                    </div>
                    <div>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" name="confirm-password" id="confirm-pwd" minlength="5" required>
                    </div>
                </form>
            </div>
            <div class="submit-and-forgot">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
